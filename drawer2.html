<!DOCTYPE html>
<html lang="en" style="width: 2560px; height: 1440px; overflow: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Category</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" href="style/fade.css" />
    <link rel="stylesheet" type="text/css" href="style/drawer2.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="fade-out" style="width: 2560px; height: 1440px">
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div id="home">**</div>
    <div class="top-face">
      Pick the category you want <br />and move to bookmark cards!
    </div>

    <div id="main-grid-container">
      <div id="left-container" class="folder-container"></div>
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <div class="line line-3"></div>
      <div class="line line-4"></div>
      <div class="line line-5"></div>

      <div id="right-container" class="folder-container">
        <div class="cat-item-container">
          <div class="cat-title">
            <div class="cat-box"><p>CATEGORY BOX</p></div>
          </div>
        </div>
        <div class="cat-item-container">
          <div class="cat-item">
            <div id="sortedfoldr" class="cat-title">
              <p>FOLDER_YOU_SORTED</p>
            </div>

            <div id="sorteddate" class="cat-title"><p>DATE_YOU_ADDED</p></div>
            <div id="tags" class="cat-title"><p>AUTO_TAGS</p></div>
          </div>
        </div>
        <div class="cat-item-container"></div>
      </div>
      <div class="cross-line reverse cross-12">
        <div class="vertical"></div>
        <div class="horizontal"></div>
      </div>
      <div class="cross-line reverse cross-13">
        <div class="vertical"></div>
        <div class="horizontal"></div>
      </div>
      <div class="cross-line reverse cross-14">
        <div class="vertical"></div>
        <div class="horizontal"></div>
      </div>
      <div class="cross-line reverse cross-15">
        <div class="vertical"></div>
        <div class="horizontal"></div>
      </div>
      <div class="cross-line reverse cross-16">
        <div class="vertical"></div>
        <div class="horizontal"></div>
      </div>
      <div class="cross-line reverse cross-17">
        <div class="vertical"></div>
        <div class="horizontal"></div>
      </div>
    </div>

    <script src="js/fade.js"></script>
    <script src="js/drawer2.js"></script>
  </body>
</html>
